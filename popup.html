<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
    }
    #message {
      color: red;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Auto-Scroll</button>
  <button id="stopBtn">Stop Auto-Scroll</button>
  <div id="message">Please open Instagram to use this extension</div>
  <script src="popup.js"></script>
</body>
</html>
