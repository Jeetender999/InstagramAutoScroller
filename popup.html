<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Scroll Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Instagram Auto Scroller </h2>

    <!-- Toggle Switch for Dark/Light Mode -->
    <div class="toggle-container">
      <span>ðŸŒž</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span>ðŸŒ™</span>
    </div>

    <div class="control-group">
      <label>Show each image for (Seconds) </label>
      <div class="input-group">
        <input type="number" id="imageTime" value="5">
    </div>
    </div>

    <div class="control-group">
      <label>Play Each Video</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="video1" name="videoPlayCount" value="1" checked>
          <label for="video1">1 time</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="video2" name="videoPlayCount" value="2">
          <label for="video2">2 times</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="video3" name="videoPlayCount" value="3">
          <label for="video3">3 times</label>
        </div>
      </div>
    </div>

    <button id="startBtn">Start Auto-Scroll</button>
    <button id="stopBtn">Stop Auto-Scroll</button>

    <div id="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
